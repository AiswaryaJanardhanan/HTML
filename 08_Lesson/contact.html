<head>
    <meta charset="UTF-8">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about"> About <abbr title="The Little Taco Shop">LTS</abbr></a>

                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>

                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <img src="img/tacos_close_up_400x260.png" alt="tacos Close up" width="400" height="260">
                <figure>
                    <caption>
                        Little Taco Shop Tacos
                    </caption>
                </figure>
            </section>
            <hr>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name :</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required
                                autofocus>
                        </p>
                        <p>
                            <label for="email">Email :</label>
                            <input type="text" name="email" id="email" placeholder="your email" autocomplete="on"
                                required>
                        </p>
                        <p>
                            <label for="message">Your message</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here"></textarea>

                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555 <br><br>
                <p>Phone:<a href="tel:+15712510070">571-251-0070</a></p>
            </address>
            </section>
        </article>
    </main>
    <footer>

        <p>
            <a href="#">Back to Top</a>
        </p>
        <hr>

            Copyright&copy; The Little Taco Shop
        </p>
    </footer>
